<mat-card>
    <mat-card-header>        
        <mat-card-title>{{ project.name }}</mat-card-title>
        <mat-card-subtitle>
            <span *ngFor="let framework of project.frameworks; last as isLast">
                {{ framework }}{{ isLast ? '' : ', ' }}
            </span>
        </mat-card-subtitle>
    </mat-card-header>
   
    <mat-card-content>
        <p>
            {{ project.description }}
        </p>
    </mat-card-content>

    <mat-card-actions>
        <a href="{{project.url}}" target="_blank">View on GitHub</a>        
    </mat-card-actions>
</mat-card>
